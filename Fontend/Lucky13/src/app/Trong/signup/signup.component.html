<app-sounds></app-sounds>
<div  style="width: 100%; height: 100%; background-color: #eeeeee;">
  <div class="row">
    <div class="column side">
      <img class="labai" src="../../../assets/w.jpg" alt="">
    </div>
    <div class="column side">
      <div>
        <div>
          <img class="logo" src="../../../assets/logo-removebg-preview.png" alt="logo">
        </div>
       <h1  style="margin-left: 25%; font-size: 2vw;color: black;"> <strong>Welcome To You  !!!</strong></h1>
        <div class="container" style="margin-top: 2%; width: 100%;" >
          <div style="margin-left: 20%;">

            <input  type="text" placeholder="Enter ID" [(ngModel)]="ID" name="Id" required>
            <input type="password" placeholder="Enter PW" [(ngModel)]="PW" name="PW" required>
            <input type="text" placeholder="Enter Name" [(ngModel)]="name" name="NAME" required>
            <input type="text" placeholder="Enter Phone" [(ngModel)]="phone" name="PHONE" required>
            <input type="text" placeholder="Enter Email" [(ngModel)]="email" name="email" required>

            <div class="clearfix">
              <button (click)="login()" type="submit" class="signupbtn">Sign up</button>
            </div>
            <div style="margin-top: 2.5%;" >
              <a  href="" style="margin-left: 5%; margin-top: 5%; color: cornflowerblue; font-size: 1.5vw; margin-top: 10px;"  > <i>Do   have an account ?</i> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
