<h1 mat-dialog-title>TÌM PHÒNG</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Room ID</mat-label>
        <input autocomplete="off" matInput [(ngModel)]="data.animal">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Tìm</button>
</div>
